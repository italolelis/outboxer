version: '3'

services:

  postgres:
    image: postgres:9.6
    ports:
      - '5432:5432'
    environment:
      LC_ALL: "C.UTF-8"
      POSTGRES_USER: "outboxer"
      POSTGRES_PASSWORD: "qwerty123"
      POSTGRES_DB: "test"

  rabbit:
    image: rabbitmq:3.6-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"

  mysql:
    image: mysql:latest
    ports:
      - '3306:3306'
    environment:
      MYSQL_DATABASE: "test"
      MYSQL_ROOT_PASSWORD: "qwerty123"
      MYSQL_USER: "outboxer"
      MYSQL_PASSWORD: "qwerty123"
