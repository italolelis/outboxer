name: Master
on:
  push:
    branches:
      - master

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    env:
      DEFAULT_REGION: eu-central-1
      AWS_ACCOUNT_ID: "000000000000"
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test

    steps:
    - name: Setup go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17.x

    - name: Install awslocal
      run: |
        pip install awscli-local

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build the stack
      run: docker-compose -f build/docker-compose.yml up -d

    - name: Build localstack
      run: | 
        awslocal kinesis create-stream --stream-name test --shard-count 1
        make test

    - name: Test
      run: make test

    - name: Down the stack
      if: always()
      run: docker-compose -f build/docker-compose.yml down -v

    - name: Upload coverage
      env:
        COVERALLS_TOKEN: ${{ secrets.COVERALLS_TOKEN }}
      run: |
        go get github.com/mattn/goveralls
        $(go env GOPATH | awk 'BEGIN{FS=":"} {print $1}')/bin/goveralls -coverprofile=tests.out -service travis-ci -repotoken $COVERALLS_TOKEN
