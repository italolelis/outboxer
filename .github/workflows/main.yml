name: Main
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - "*"

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
    - name: Setup go
      uses: actions/setup-go@v1
      with:
        go-version: 1.13.x
        
    - name: Checkout code
      uses: actions/checkout@v1

    - name: Build the stack
      run: docker-compose -f build/docker-compose.yml up -d

    - name: Lint
      uses: matoous/golangci-lint-action@v1
      with:
        config: .golangci.yml
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Test
      run: make test

    - name: Down the stack
      run: docker-compose -f build/docker-compose.yml down -v

    - name: Upload coverage
      env:
        COVERALLS_TOKEN: ${{ secrets.COVERALLS_TOKEN }}
      run: |
        go get github.com/mattn/goveralls
        $(go env GOPATH | awk 'BEGIN{FS=":"} {print $1}')/bin/goveralls -coverprofile=tests.out -service travis-ci -repotoken $COVERALLS_TOKEN
